<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | E-Commerce</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-bolt"></i> <span>NexusAdmin</span>
            </div>
            <nav class="menu">
                <a href="#" class="active"><i class="fas fa-home"></i> Dashboard</a>
                <a href="#"><i class="fas fa-box"></i> Inventory</a>
                <a href="#"><i class="fas fa-shopping-cart"></i> Orders</a>
                <a href="#"><i class="fas fa-users"></i> Customers</a>
                <a href="#"><i class="fas fa-chart-line"></i> Analytics</a>
            </nav>
            <div class="logout">
                <a href="../index.html"><i class="fas fa-arrow-left"></i> Back to Portfolio</a>
            </div>
        </aside>

        <main class="main-content">
            <header>
                <h2>Dashboard Overview</h2>
                <div class="user-profile">
                    <span>Admin User</span>
                    <div class="avatar"><i class="fas fa-user"></i></div>
                </div>
            </header>

            <div class="stats-grid">
                <div class="card stat-card">
                    <div class="stat-info">
                        <h3>Total Sales</h3>
                        <p class="number">$24,500</p>
                        <span class="trend positive"><i class="fas fa-arrow-up"></i> +12%</span>
                    </div>
                    <div class="icon-box green"><i class="fas fa-dollar-sign"></i></div>
                </div>
                <div class="card stat-card">
                    <div class="stat-info">
                        <h3>Total Orders</h3>
                        <p class="number">1,240</p>
                        <span class="trend positive"><i class="fas fa-arrow-up"></i> +5%</span>
                    </div>
                    <div class="icon-box blue"><i class="fas fa-shopping-bag"></i></div>
                </div>
                <div class="card stat-card">
                    <div class="stat-info">
                        <h3>Pending</h3>
                        <p class="number">34</p>
                        <span class="trend negative"><i class="fas fa-arrow-down"></i> -2%</span>
                    </div>
                    <div class="icon-box orange"><i class="fas fa-clock"></i></div>
                </div>
            </div>

            <div class="charts-section">
                <div class="card chart-container">
                    <h3>Revenue Analytics</h3>
                    <canvas id="revenueChart"></canvas>
                </div>
                <div class="card recent-orders">
                    <h3>Recent Orders</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Status</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody id="orderTableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
